<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        line-height: 1.6;
      }
      .header {
        color: #555555;
        text-align: center;
        font-size: 28px;
      }
      .content {
        margin-top: 20px;
        color: #555555;
        text-align: center;
        font-size: 24px;
      }
      table {
        max-width: 600px;
        margin: 20px auto;
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      }
      .otp-box {
        background-color: #f0f0f0;
        border-radius: 8px;
        padding: 15px 30px;
        font-family: "Courier New", Courier, monospace;
      }
      .otp-content {
        font-size: 36px;
        font-weight: bold;
        color: #1a1a1a;
        letter-spacing: 4px;
      }
    </style>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your One-Time Password</title>
  </head>
  <body>
    <table
      align="center"
      border="0"
      cellpadding="0"
      cellspacing="0"
      width="100%"
    >
      <tr>
        <td style="padding: 0 40px 30px 40px">
          <p class="header">
            Assalamualaikum, <span th:text="${name}">User</span>!
          </p>

          <p class="content">
            Please use the following code to complete your sign-in.
          </p>

          <table border="0" cellpadding="0" cellspacing="0" width="100%">
            <tr>
              <td align="center" style="padding: 20px 0">
                <table border="0" cellpadding="0" cellspacing="0">
                  <tr>
                    <td align="center" class="otp-box">
                      <span th:text="${otp}" class="otp-content">
                        OTP code here
                      </span>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
          </table>

          <p style="font-size: 16px; color: #555555; text-align: center">
            This code is valid for <b>10 minutes</b>.
          </p>

          <p
            style="
              font-size: 14px;
              color: #777777;
              text-align: center;
              margin-top: 30px;
            "
          >
            If you did not request this code, please ignore this email. Never
            share this code with anyone.
          </p>
        </td>
      </tr>
    </table>
  </body>
</html>
